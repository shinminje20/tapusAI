<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Waitlist Status</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        /* Custom styles for the circular progress if needed */
        .progress-ring__circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white">
    <div
        class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
        <!-- Top Navigation -->
        <header class="flex items-center justify-between p-4 pb-2 z-10">
            <button
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-slate-900 dark:text-white"
                    style="font-size: 24px;">arrow_back</span>
            </button>
            <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Status</h2>
            <button
                class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-slate-900 dark:text-white"
                    style="font-size: 24px;">refresh</span>
            </button>
        </header>
        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col px-6 pt-6 pb-8 gap-8">
            <!-- Hero Status Widget -->
            <div class="flex flex-col items-center justify-center relative py-4">
                <!-- Circular Progress -->
                <div class="relative size-64 flex items-center justify-center">
                    <!-- Glow effect behind the ring -->
                    <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full scale-75"></div>
                    <svg class="size-full" viewbox="0 0 120 120">
                        <!-- Background Circle -->
                        <circle class="text-slate-200 dark:text-slate-800" cx="60" cy="60" fill="transparent" r="52"
                            stroke="currentColor" stroke-width="8"></circle>
                        <!-- Progress Circle (Approx 75% filled for 4th place visuals) -->
                        <circle class="text-primary progress-ring__circle" cx="60" cy="60" fill="transparent" r="52"
                            stroke="currentColor" stroke-dasharray="326.72" stroke-dashoffset="80"
                            stroke-linecap="round" stroke-width="8"></circle>
                    </svg>
                    <!-- Center Content -->
                    <div class="absolute flex flex-col items-center justify-center text-center">
                        <span
                            class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-widest mb-1">Position</span>
                        <span class="text-6xl font-extrabold text-slate-900 dark:text-white tracking-tighter">4</span>
                        <div class="h-1 w-8 bg-slate-200 dark:bg-slate-700 rounded-full my-3"></div>
                        <div class="flex items-center gap-1.5 text-primary">
                            <span class="material-symbols-outlined" style="font-size: 18px;">schedule</span>
                            <span class="text-lg font-bold">12 mins</span>
                        </div>
                    </div>
                </div>
                <h1 class="mt-4 text-center text-xl font-bold text-slate-900 dark:text-white">Almost there, Alex!</h1>
                <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-1">We'll text you when your table is
                    ready.</p>
            </div>
            <!-- Menu Promo Card -->
            <div class="relative w-full rounded-2xl overflow-hidden group shadow-lg shadow-black/20">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent z-10"></div>
                <img alt="A delicious plate of gourmet ribs and fries in a dimly lit restaurant setting"
                    class="h-48 w-full object-cover transform group-hover:scale-105 transition-transform duration-700"
                    data-alt="Gourmet dish presentation with dark mood lighting"
                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBgqOIBZ-FRXVP5KvaKqTlsAl_P1XMnZWVMuxLaJ1TkgwI_LS26RBe67UPd-P7JJCViznXBpcN2W-t2ejiy_xQCZAMqMsq9foYz8qI_XygQ7_4fqai0oBZ3rT2xYvrkQMcGu7AYuPFAjsew9P937TcNtK8LOh8bY_BJTo_rQUkWwupClMfyfCxP_ms_FtxXAD0y9xTaspP5NHRw_fXcA1P5wWshQ6zQV77KEhKKzDVBXyosJXa8sKissbOHJScpPurqXPpRGw7z_czd" />
                <div class="absolute bottom-0 left-0 w-full p-5 z-20 flex items-end justify-between">
                    <div>
                        <p class="text-white/80 text-xs font-semibold uppercase tracking-wider mb-1">While you wait</p>
                        <h3 class="text-white text-xl font-bold leading-tight">Browse our <br />Digital Menu</h3>
                    </div>
                    <button
                        class="bg-primary hover:bg-blue-600 text-white px-5 py-2.5 rounded-full text-sm font-semibold shadow-lg shadow-primary/30 transition-all active:scale-95 flex items-center gap-2">
                        <span>View Menu</span>
                        <span class="material-symbols-outlined" style="font-size: 18px;">restaurant_menu</span>
                    </button>
                </div>
            </div>
            <!-- Quick Actions -->
            <div class="flex flex-col gap-3">
                <p class="text-xs font-semibold text-slate-500 dark:text-slate-500 uppercase tracking-wider pl-1">Quick
                    Updates</p>
                <div class="grid grid-cols-2 gap-3">
                    <button
                        class="flex flex-col items-center justify-center gap-2 p-4 rounded-xl bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700/50 hover:border-primary/50 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-95 group">
                        <div
                            class="size-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary text-primary group-hover:text-white transition-colors">
                            <span class="material-symbols-outlined" style="font-size: 24px;">directions_run</span>
                        </div>
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-200">I'm on my way</span>
                    </button>
                    <button
                        class="flex flex-col items-center justify-center gap-2 p-4 rounded-xl bg-white dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700/50 hover:border-primary/50 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all active:scale-95 group">
                        <div
                            class="size-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary text-primary group-hover:text-white transition-colors">
                            <span class="material-symbols-outlined" style="font-size: 24px;">more_time</span>
                        </div>
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-200">Need +10 mins</span>
                    </button>
                </div>
                <button
                    class="w-full p-4 rounded-xl border border-red-200 dark:border-red-900/30 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/10 text-sm font-medium transition-colors mt-1 flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined" style="font-size: 20px;">cancel</span>
                    Cancel Request
                </button>
            </div>
        </main>
        <!-- Footer / Helper -->
        <footer class="p-6 pt-0 text-center">
            <button class="inline-flex items-center gap-2 text-sm text-slate-400 hover:text-primary transition-colors">
                <span class="material-symbols-outlined" style="font-size: 18px;">call</span>
                Call Host Stand
            </button>
        </footer>
    </div>
</body>

</html>
